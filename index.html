<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="main.js" defer></script>
  <title>Notes</title>
</head>

<body>
  <h1>Notes</h1>
  <div class="container flex justify-center">
    <div class="item picker">
      <a class="picker-new" onclick="createNote(event)"><h3><span class="fas fa-plus-circle"></span> Create New Note</h3></a>
      <hr>
    </div>
    <form class="item editor">
      <div class="input-field">
        <input id="title" type="text" placeholder="Title">
      </div>
      <hr>
      <div class="input-field">
        <textarea id="body" placeholder="Body" rows="10"></textarea>
      </div>
      <button>Save</button>
    </form>
  </div>
</body>
</html>

<script id="note-template" type="text/x-lodash-template">
  <div class="picker-note-div">
    <a class="picker-note" id="<%= id %>"><h4><%= title %></h4></a>
    <p>Created <%= moment(created).format('MMM D, YYYY h:mm:ss') %></p>
    <% if (edited) { %>
      <p>Edited <%= moment(changed).format('MMM D, YYYY h:mm:ss') %></p>
    <% } %>
    <button class="button-danger" id="<%= id %>" onclick="deleteNote(event)"><span class="fas fa-otter"></span> Delete</button>
    <hr>
  </div>
</script>
